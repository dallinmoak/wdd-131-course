<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="prove credit card" />
    <meta name="author" content="Dallin Moak" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js" defer></script>
    <title>credit card</title>
  </head>
  <body>
    <form>
      <div class="card-front">
        <div class="total">
          <span>Total: $199</span>
          <span>ðŸ’³</span>
        </div>
        <div class="card-number">
          <label for="number">
            Card Number
            <input
              type="text"
              id="number"
              name="number"
              maxlength="16"
              pattern="[0-9]{16}"
              placeholder="1234 5678 9012 3456"
              required
            />
          </label>
        </div>
        <div class="card-name">
          <label for="name">
            Card Holder
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />
          </label>
        </div>
        <div class="card-expiration" id="expirationDate">
          <label for="expirationDate">Expiration</label>
          <input
            type="text"
            id="month"
            name="expMonth"
            placeholder="MM"
            pattern="[0-9]{2}"
            required
            aria-labelledby="expirationDate"
          />
          <input
            type="text"
            id="year"
            name="expYear"
            placeholder="YY"
            pattern="[0-9]{2}"
            required
            aria-labelledby="expirationDate"
          />
        </div>
      </div>
      <div class="card-back">
        <div class="magnet-strip"></div>
        <div class="card-code">
          <label for="code">
            CVC/CVV
            <input
              type="text"
              id="code"
              name="code"
              maxlength="3"
              pattern="[0-9]{3}"
              required
            />
          </label>
        </div>
        <div id="form-error"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

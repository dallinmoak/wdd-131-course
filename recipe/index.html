  <body>
    <header>
      <div class="title">
        <img src="images/recipe-book.png" alt="Recipe Book Icon" />
        <h1>Recipe Book</h1>
      </div>
      <form id="search">
        <input name="search" type="text" placeholder="Find a recipe" />
        <button type="submit">
          <img src="images/search.svg" alt="Search Icon" />
        </button>
      </form>
    </header>
    <main>
      <section>
        <img src="images/apple-crisp.jpg" alt="apple crisp" />
        <div class="recipe-content">
          <div class="recipe-tags">
            <span>dessert</span>
          </div>
          <h2>Apple Crisp</h2>
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>
          <p>
            This apple crisp is is a simple yet delicious fall desert that's
            great served warm with vanilla ice cream.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>

        <a href="#"
